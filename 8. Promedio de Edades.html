<meta charset="utf-8">
<h1>Promedio de Edades</h1>
<script>
	function saltarlinea() {
		document.write("<br>");
	}
	function imprimir(texto) {
		document.write(texto);
	}
	var miembros = parseInt (prompt ("Cantidad de Miembros"));
	var contador = 1;
	var total = 0;
	while (contador <= miembros) {
		edad = parseInt (prompt ("Ingrese la edad"));
		total += edad;
		contador++;
	}
	media = total / miembros;
	imprimir("La media de las edades es: " + media)
</script>
