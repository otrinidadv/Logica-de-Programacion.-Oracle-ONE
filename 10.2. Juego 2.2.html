<meta charset="utf-8">
<input>
<button>
	Verificar
</button>
<script>
	function aleatorio() {
		return Math.round(Math.random()*100);
	}
	function sortearNumeros(cantidad) {
		var secretos = [];
		var contador = 1;
		while(contador<=cantidad){
			var numAleatorio = aleatorio();
			console.log(numAleatorio)
			var encontrado = false;
			if (numAleatorio != 0){
				for (var i = 0; i < secretos.length; i++) {
					if (numAleatorio == secretos[i]) {
						encontrado = true;
						break;
					}
				}
				if (encontrado == false) {
					secretos.push(numAleatorio);
					contador++;
				}
			}
		}
		return secretos
	}
	var secretos = sortearNumeros(4);
	console.log(secretos)
	var input = document.querySelector("input");
	input.focus();
	function verificar() {
		var encontrado = false;
		for(var i = 0; i < secretos.length; i++){
			if (parseInt(input.value) == secretos[i]) {
				alert("Acertó");
				encontrado = true;
				break; 
			}
		}
		if (encontrado == false) {
			alert("Erró");
		}
		input.value = "";
		input.focus();
	}
	var button = document.querySelector("button");
	button.onclick = verificar;
</script>
