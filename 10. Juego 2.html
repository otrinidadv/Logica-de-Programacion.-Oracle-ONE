<meta charset="utf-8">
<input>
<button>
	Verificar
</button>
<script>
	var secreto = Math.round(Math.random()*100);
	var input = document.querySelector("input");
	input.focus();
	function verificar() {
		if (parseInt(input.value) == secreto) {
			alert("Acertó");
		} else {
			alert("Erró");
		}
		input.value = "";
		input.focus();
	}
	var button = document.querySelector("button");
	button.onclick = verificar	;
</script>
